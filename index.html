<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Erich Neumann</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     <!-- MENU SUPERIOR -->
    <header>
        <nav>
            <a href="#sobre">Sobre mim</a>
            <a href="#formacao">Formação</a>
            <a href="#portfolio">Portfólio</a>
            <a href="#contato">Contato</a>
            <button id="toggleTema" class="btn-tema">
    <img id="iconeTema" src="https://cdn-icons-png.flaticon.com/512/6714/6714978.png" width="24">
</button>
        </nav>
    </header>

    <!-- SEÇÃO SOBRE MIM -->
    <section id="sobre" class="secao">
        <h1>Sobre mim</h1>
        <p>Escreva aqui quem você é, sua história, hobbies, interesses etc.</p>
    </section>

    <!-- SEÇÃO FORMAÇÃO -->
    <section id="formacao" class="secao">
        <h1>Formação</h1>
        <p>Liste seus cursos, faculdade, idiomas e certificados.</p>
    </section>

    <!-- SEÇÃO PORTFÓLIO -->
    <section id="portfolio" class="secao">
        <h1>Portfólio</h1>
        <p>Adicione projetos (reais ou fictícios), links do GitHub, trabalhos etc.</p>
    </section>

    <!-- SEÇÃO CONTATO -->
    <section id="contato" class="secao">
        <h1>Contato</h1>

        <form id="formContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Seu nome">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="seuemail@exemplo.com">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <p id="resultado"></p>
    </section>


    <script src="script.js"></script>
</body>
</html>
